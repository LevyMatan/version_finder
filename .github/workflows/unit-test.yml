name: Unit Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'package.json'
      - 'version_finder.js'
      - 'version_finder.test.js'
      - 'tests/**'
  workflow_dispatch:

jobs:
  version-finder-unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
