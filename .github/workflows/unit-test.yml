name: Unit Tests

on:
  pull_request:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          make install-dev
          sudo apt-get install xvfb
          git config --global init.defaultBranch main
      - name: Run Core Tests
        run: make test-core
      - name: Run GUI Tests
        run: make test-gui
      - name: Run CLI Tests
        run: make test-cli
