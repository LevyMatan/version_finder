<!-- index.html -->
<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container text-center">
      <h1>Version Finder</h1>
      <h2>by Matan Levy</h2>
      <form id="version-finder-form">
        <div class="mb-3">
          <label for="repo-browser" class="form-label">Repo</label>
          <input type="file" class="form-control" webkitdirectory directory id="repo-browser">
        </div>
        <div class="mb-3">
          <label for="repo-path" class="form-label">Repo Path</label>
          <input type="text" class="form-control" id="repo-path">
        </div>
        <div class="mb-3">
          <label for="branch-name-input" class="form-label">Branch Name</label>
          <input type="text" class="form-control" id="branch-name-input" list="branches-list" placeholder="Type to search...">
            <datalist id="branches-list">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
            </div>
        <div class="mb-3">
          <label for="submodule-name-input" class="form-label">Submodule Name</label>
          <input type="text" class="form-control" id="submodule-name-input" list="submodules-list" placeholder="Type to search...">
            <datalist id="submodules-list">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
        </div>
        <div class="mb-3">
          <label for="commit-sha" class="form-label">Target commit SHA:</label>
          <input type="text" class="form-control" id="commit-sha" name="commit-sha" value="HEAD~1">
        </div>
        <button type="submit" class="btn btn-primary" id="find-version">Find Version</button>
      </form>

      <p id="version-result" class="fw-bold"></p>
    </div>
  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</html>
