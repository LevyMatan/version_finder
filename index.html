<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Version Finder</h1>
      <div id="spinner-modal" style="display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div style="position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%);">
          <span id="loading-message" style="display: none;">...</span>
          <div id="spinner-container" class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
      <form id="version-finder-form">
        <div class="row mb-3">
          <div class="col-sm-3">
            <input type="file" class="form-control" webkitdirectory directory id="repo-browser" style="display: none;">
            <label for="repo-browser" class="btn btn-primary repo-btn">Repo Path</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="repo-path">
          </div>
        </div>
        <div class="row mb-3">
          <label for="branch-name-input" class="col-sm-3 col-form-label">Branch Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="branch-name-input" list="branches-list" ="Type to search...">
          </div>
            <datalist id="branches-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="submodule-name-input" class="col-sm-3 col-form-label">Submodule Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="submodule-name-input" list="submodules-list" ="Type to search...">
          </div>
            <datalist id="submodules-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="commit-sha" class="col-sm-3 col-form-label">Target commit</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="commit-sha" name="commit-sha" value="HEAD~1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary extra-top-space" id="find-version">Find Version</button>
      </form>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="resultModalLabel">Commit Information</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body left-justified">
              <!-- Tooltip element (hidden by default) -->
              <div id="copyTooltip" style="display: none; position: absolute; background-color: #000; color: #fff; padding: 5px; border-radius: 5px; font-size: 12px;">SHA copied to clipboard!</div>
              <div id="validResultsFirstCommit" style="display: none;">
                <h5>First commit in super-repo to include target commit</h5>
                <div class="inline-display">
                  <button class="btn btn-outline-secondary" type="button" id="copyButton" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
                    <i class="fas fa-clipboard"></i>
                  </button>
                  <span id="firstCommitSha"> </span>
                </div>
                <span id="firstCommitMessage"></span>
              </div>
              <div id="validResultsVersion" style="display: none;">
                <h5>First version to include target commit</h5>
                <div class="inline-display">
                  <button class="btn btn-outline-secondary" type="button" id="versionCopyButton" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">
                      <i class="fas fa-clipboard"></i>
                  </button>
                  <span id="versionCommitSha"></span>
                </div>
                <span id="versionCommitMessage"></span>
                <span id="versionInfo"></span> </p>
              </div>
              <div id="errorMessage" style="display: none;">
                Hey, Appears that the commit is not included in super-repo.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4 class="credits">by Matan Levy</h4>

  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</html>
