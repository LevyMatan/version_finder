<!-- index.html -->
<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container text-center">
      <h1 class="text-center">Version Finder</h1>
      <form id="version-finder-form">
        <div class="row mb-3">
          <div class="col-sm-10">
            <input type="file" class="form-control" webkitdirectory directory id="repo-browser" style="display: none;">
            <label for="repo-browser" class="btn btn-primary">Repo Path</label>
          </div>
        </div>
        <div class="row mb-3">
          <label for="repo-path" class="col-sm-2 col-form-label">Repo Path</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="repo-path">
          </div>
        </div>
        <div class="row mb-3">
          <label for="branch-name-input" class="col-sm-2 col-form-label">Branch Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="branch-name-input" list="branches-list" placeholder="Type to search...">
          </div>
            <datalist id="branches-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="submodule-name-input" class="col-sm-2 col-form-label">Submodule Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="submodule-name-input" list="submodules-list" placeholder="Type to search...">
          </div>
            <datalist id="submodules-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="commit-sha" class="col-sm-2 col-form-label">Target commit SHA:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="commit-sha" name="commit-sha" value="HEAD~1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="find-version">Find Version</button>
      </form>

      <p id="version-result" class="fw-bold"></p>
    </div>
    <h2 class="credits">by Matan Levy</h2>

  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</html>
