<!-- index.html -->
<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container text-center">
      <h1 class="text-center">Version Finder</h1>
      <form id="version-finder-form">
        <div class="row mb-3">
          <div class="col-sm-3">
            <input type="file" class="form-control" webkitdirectory directory id="repo-browser" style="display: none;">
            <label for="repo-browser" class="btn btn-primary repo-btn">Repo Path</label>
          </div>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="repo-path">
          </div>
        </div>
        <div class="row mb-3">
          <label for="branch-name-input" class="col-sm-3 col-form-label">Branch Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="branch-name-input" list="branches-list" placeholder="Type to search...">
          </div>
            <datalist id="branches-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="submodule-name-input" class="col-sm-3 col-form-label">Submodule Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="submodule-name-input" list="submodules-list" placeholder="Type to search...">
          </div>
            <datalist id="submodules-list"></datalist>
        </div>
        <div class="row mb-3">
          <label for="commit-sha" class="col-sm-3 col-form-label">Target commit</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="commit-sha" name="commit-sha" value="HEAD~1">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="find-version">Find Version</button>
      </form>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#resultModal">
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="resultModalLabel">Commit Information</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body left-justified">
              <div id="validResultsFirstCommit" style="display: none;">
                <p>First commit in super-repo to include target commit:<br>
                <span id="firstCommitInfo"></span></p>
                <button id="copyShaFirstCommit" class="btn btn-primary">Copy SHA</button>
              </div>
              <div id="validResultsVersion" style="display: none;">
                <p>First version to include target commit:<br>
                <span id="versionCommitInfo"></span></p>
                <p>Version: <span id="versionInfo"></span></p>
                <button id="copyShaVersionCommit" class="btn btn-primary">Copy SHA</button>
              </div>
              <div id="errorMessage" style="display: none;">
                Hey, Appears that the commit is not included in super-repo.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="credits">by Matan Levy</h2>

  </body>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</html>
