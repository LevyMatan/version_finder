<!-- settings.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Settings</title>
</head>

<body>
  <div data-bs-theme="dark">
    <button id="closeButton" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="container centered height">
    <h1>Settings</h1>
    <div class="container centered text-align">
      <form id="settingsForm">
        <div class="input-group-by-matan card settings-card" id="searchPatternInputGroup">
          <strong>Version search pattern</strong>
          <p style="font-size: 0.9em;"><em>Customize the regular expression used for identifying version numbers in
              commit messages. Adjust it to match the specific format used in your project's commits.</em></p>
        </div>
        <div class="input-group-by-matan card settings-card" id="loggerInputGroup">
          <strong>Logging Options</strong>
        </div>
        <button type="submit" class="btn btn-primary extra-top-space full-width">Save</button>
      </form>

    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js"></script>
</body>

</html>
